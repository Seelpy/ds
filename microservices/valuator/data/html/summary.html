<!-- summary.html -->
{{define "summary"}}
<h2>Результаты обработки</h2>
<p>ID текста: {{.TextID}}</p>
<p>Оценка содержания (rank): {{.Rank}}</p>
<p>Схожесть с другими текстами: {{if eq .Similarity 1}}Найден дубликат{{else}}Дубликатов не найдено{{end}}</p>
<a href="/">Вернуться на главную</a>
{{end}}
